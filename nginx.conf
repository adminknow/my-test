server {
    listen       80;
    server_name  localhost;

    # Vite/Vue 打包后的静态资源目录
    root   /usr/share/nginx/html;
    index  index.html;

    # SPA 路由支持：所有非静态资源请求回退到 index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静态资源 404 处理（可选）
    location /assets/ {
        try_files $uri =404;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
